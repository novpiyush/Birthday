<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Surprise âœ¨</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

body{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:linear-gradient(135deg,#ffd6e7,#e0c3fc,#c2e9fb);
overflow:hidden;
}

/* glass card */
.card{
backdrop-filter:blur(30px);
background:rgba(255,255,255,0.28);
border-radius:36px;
padding:42px 30px;
width:92%;
max-width:520px;
text-align:center;
box-shadow:0 30px 90px rgba(0,0,0,0.2);
animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(40px)}
to{opacity:1;transform:translateY(0)}
}

/* button */
button{
padding:15px 28px;
border:none;
border-radius:40px;
background:linear-gradient(135deg,#ff6fa5,#ff2f6d);
color:white;
font-size:19px;
cursor:pointer;
transition:.35s;
box-shadow:0 10px 30px rgba(255,47,109,.4);
}
button:hover{transform:scale(1.08)}

/* countdown */
.count{
font-size:95px;
display:none;
color:#ff2f6d;
text-shadow:0 0 20px #ff6fa5,0 0 40px #ff9ec7;
animation:pulse 1s infinite;
}
@keyframes pulse{50%{transform:scale(1.18)}}

/* title */
.title{
display:none;
font-size:34px;
margin-top:12px;
color:#ff2f6d;
text-shadow:0 0 18px rgba(255,47,109,.5);
animation:fadeUp 1.6s forwards;
}
@keyframes fadeUp{
from{opacity:0;transform:translateY(25px)}
to{opacity:1;transform:translateY(0)}
}

/* cake */
.scene{display:none;font-size:80px;margin-top:18px;animation:fadeUp 1.2s}

/* letter */
.letter{
display:none;
margin-top:22px;
text-align:left;
font-size:15px;
line-height:1.8;
white-space:pre-line;
color:#333;
max-height:60vh;
overflow:auto;
scroll-behavior:smooth;
}

/* confetti */
.confetti{
position:fixed;
width:10px;height:10px;
top:-10px;
border-radius:3px;
animation:fall linear forwards;
}
@keyframes fall{
to{transform:translateY(110vh) rotate(720deg)}
}
</style>
</head>

<!-- sounds -->
<audio id="tick" src="https://cdn.pixabay.com/audio/2022/03/15/audio_401b9c6bdf.mp3"></audio>

<script>

function typeLetter(text,i=0){
if(i<text.length){
letter.textContent+=text.charAt(i)

}
}

function confettiBlast(){
for(let i=0;i<120;i++){

}
}

openBtn.onclick=()=>{

cake.style.display="block"

},1600)
}

}

</script>

</html>
