<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Surprise âœ¨</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

body{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:linear-gradient(135deg,#ffd6e7,#e9d5ff,#dbeafe);
overflow:hidden;
}

/* glass card */
.card{
backdrop-filter:blur(25px);
background:rgba(255,255,255,0.35);
border-radius:32px;
padding:40px 28px;
width:92%;
max-width:520px;
text-align:center;
box-shadow:0 30px 80px rgba(0,0,0,0.15);
animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(40px)}
to{opacity:1;transform:translateY(0)}
}

button{
padding:15px 28px;
border:none;
border-radius:40px;
background:linear-gradient(135deg,#ff7ab6,#ff4d88);
color:white;
font-size:18px;
cursor:pointer;
transition:.3s;
box-shadow:0 10px 25px rgba(255,77,136,.35);
}
button:hover{transform:scale(1.06)}

.count{
font-size:92px;
display:none;
color:#ff4d88;
text-shadow:0 0 25px #ff9ec7;
animation:pulse 1s infinite;
}
@keyframes pulse{50%{transform:scale(1.15)}}

.title{
display:none;
font-size:32px;
margin-top:12px;
color:#ff4d88;
animation:fadeUp 1.4s forwards;
}
@keyframes fadeUp{
from{opacity:0;transform:translateY(20px)}
to{opacity:1}
}

/* realistic cake */
.cake-scene{
display:none;
margin-top:18px;
animation:fadeUp 1.2s;
}

.cake{
width:180px;
height:140px;
margin:auto;
border-radius:18px 18px 40px 40px;
background:linear-gradient(#ffb6d9,#ff7ab6);
box-shadow:
0 18px 30px rgba(0,0,0,0.15),
inset 0 -8px 0 rgba(255,255,255,0.35);
position:relative;
}

/* cream top */
.cake:before{
content:"";
position:absolute;
top:-22px;left:0;right:0;
height:38px;
border-radius:20px;
background:linear-gradient(#fff,#ffd6ec);
}

/* candles */
.candle{
width:6px;height:26px;
background:#fff;
position:absolute;
top:-40px;
border-radius:2px;
}

.flame{
width:10px;height:10px;
background:radial-gradient(circle,#fff,#ffb347);
border-radius:50%;
position:absolute;
top:-12px;left:-2px;
animation:flicker .15s infinite alternate;
}

@keyframes flicker{
from{transform:scale(1)}
to{transform:scale(1.2)}
}

/* letter */
.letter{
display:none;
margin-top:20px;
text-align:left;
font-size:15px;
line-height:1.8;
white-space:pre-line;
color:#333;
max-height:60vh;
overflow:auto;
}

/* confetti */
.confetti{
position:fixed;
width:10px;height:10px;
top:-10px;
border-radius:3px;
animation:fall linear forwards;
}
@keyframes fall{
to{transform:translateY(110vh) rotate(720deg)}
}
</style>
</head>

<body>

<div class="card">

<button id="openBtn">Open Surprise âœ¨</button>

<div id="count" class="count">3</div>

<div id="title" class="title">Happiest Birthday Riya ðŸŽ‚ðŸ’–</div>

<div id="cakeScene" class="cake-scene">
  <div class="cake">
    <div class="candle" style="left:40px"><div class="flame"></div></div>
    <div class="candle" style="left:85px"><div class="flame"></div></div>
    <div class="candle" style="left:130px"><div class="flame"></div></div>
  </div>
</div>

<button id="blowBtn" style="display:none">Blow Candles ðŸ’¨</button>

<div id="letter" class="letter"></div>

</div>

<audio id="tick" src="https://cdn.pixabay.com/audio/2022/03/15/audio_401b9c6bdf.mp3"></audio>
<audio id="blow" src="https://cdn.pixabay.com/audio/2021/08/04/audio_c0b3c0b3f7.mp3"></audio>
<audio id="piano" src="https://cdn.pixabay.com/audio/2022/10/25/audio_946b6d8e1c.mp3" loop></audio>

<script>
const openBtn=document.getElementById("openBtn")
const countEl=document.getElementById("count")
const title=document.getElementById("title")
const cakeScene=document.getElementById("cakeScene")
const blowBtn=document.getElementById("blowBtn")
const letter=document.getElementById("letter")

const tick=document.getElementById("tick")
const blow=document.getElementById("blow")
const piano=document.getElementById("piano")

const text=`Happiest Birthday My Sweetest Sister Riya ðŸŽ‚ðŸŽ‰

Aap Hamesha Aise Hi Khush Rehna
Aur Muskurate Rehna ðŸ’–

Ye Chhota Sa Surprise
Sirf Aapke Liye Banaya Haiâ€¦`

function typeLetter(i=0){
if(i<text.length){
letter.textContent+=text[i]
setTimeout(()=>typeLetter(i+1),28)
}
}

function confetti(){
for(let i=0;i<80;i++){
let c=document.createElement("div")
c.className="confetti"
c.style.left=Math.random()*100+"vw"
c.style.background=`hsl(${Math.random()*360},100%,60%)`
c.style.animationDuration=2+Math.random()*2+"s"
document.body.appendChild(c)
setTimeout(()=>c.remove(),4000)
}
}

openBtn.onclick=()=>{
openBtn.style.display="none"
countEl.style.display="block"
let n=3

let inter=setInterval(()=>{
tick.currentTime=0
tick.play()
countEl.textContent=n

if(n===0){
clearInterval(inter)
countEl.style.display="none"
title.style.display="block"

setTimeout(()=>{
cakeScene.style.display="block"
blowBtn.style.display="inline-block"
},1400)
}
n--
},1000)
}

blowBtn.onclick=()=>{
blow.play()
blowBtn.style.display="none"
document.querySelectorAll(".flame").forEach(f=>f.remove())
confetti()
letter.style.display="block"
piano.play()
typeLetter()
}
</script>

</body>
</html>
