<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>This is for Anvi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa, #e4ebf5);
      font-family: system-ui, sans-serif;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.12);
      max-width: 320px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
    }

    button {
      background: #4a67ff;
      color: white;
      border: none;
      padding: 14px 26px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    #message {
      margin-top: 25px;
      display: none;
      font-size: 18px;
      color: #222;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>This is for Anvi.</h1>
    <p>Just something small.</p>

    <button id="tapBtn">Tap once</button>

    <div id="message">
      Not everything is said out loud.<br>
      Some things are felt.
    </div>
  </div>

  <script>
    const btn = document.getElementById("tapBtn");
    const msg = document.getElementById("message");

    function reveal() {
      msg.style.display = "block";
      btn.style.display = "none";
    }

    btn.addEventListener("click", reveal);
    btn.addEventListener("touchstart", reveal);
  </script>
</body>
</html>
