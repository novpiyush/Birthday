<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",Arial,sans-serif;
  -webkit-tap-highlight-color: transparent;
}

html,body{
  height:100%;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("bg.png") center center / cover no-repeat fixed;
  overflow:hidden;
  color:#fff;
}

/* GLASS UI */
.container{
  width:90%;
  max-width:420px;
  padding:26px;
  border-radius:22px;
  background:rgba(255,182,193,0.18);
  backdrop-filter: blur(14px);
  border:1px solid rgba(255,255,255,0.25);
  box-shadow:0 20px 40px rgba(0,0,0,0.35);
  text-align:center;
}

.hidden{display:none}

/* COMMON ANIMATION */
.animate{
  animation:slideUp .9s cubic-bezier(.22,.61,.36,1) forwards;
}

@keyframes slideUp{
  from{opacity:0;transform:translateY(80px)}
  to{opacity:1;transform:translateY(0)}
}

/* WIN */
.win{
  animation:winAnim 2.2s ease forwards;
}
@keyframes winAnim{
  0%{opacity:0;transform:translateY(120px) scale(.9)}
  60%{opacity:1;transform:translateY(-10px) scale(1.03)}
  100%{transform:translateY(0) scale(1)}
}

/* LOSE */
.lose{
  animation:loseAnim 2.2s ease forwards;
}
@keyframes loseAnim{
  0%{opacity:0;transform:translateY(120px)}
  60%{opacity:1;transform:translateY(0)}
  80%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}

/* TEXT */
p{
  font-size:14px;
  line-height:1.45;
  margin-bottom:18px;
}

/* BUTTONS */
.option,.navBtn{
  width:100%;
  padding:13px;
  margin-top:10px;
  border-radius:30px;
  border:1px solid rgba(255,255,255,.35);
  background:rgba(255,255,255,.15);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}

.option.active,
.navBtn:active{
  background:#fff;
  color:#000;
}

#yesBtn{
  padding:16px;
  border-radius:40px;
  border:none;
  background:#fff;
  color:#000;
  font-weight:700;
}

#noBtn{
  padding:16px;
  border-radius:40px;
  border:1px solid rgba(255,255,255,.35);
  background:rgba(255,255,255,.15);
  color:#fff;
  position:absolute;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
}

.button-zone{
  position:relative;
  height:200px;
}

.nav{
  display:flex;
  gap:12px;
}

.navBtn{width:48%}

/* SPARKLERS */
.sparkle{
  position:fixed;
  width:4px;
  height:4px;
  background:white;
  bottom:0;
  opacity:0;
  animation:spark 5s linear forwards;
}

@keyframes spark{
  0%{opacity:1;transform:translateY(0) scale(1)}
  100%{opacity:0;transform:translateY(-360px) scale(0)}
}
</style>
</head>

<body>

<audio id="clickSound" src="click.mp3"></audio>
<audio id="bgm" src="pretty_bgm.mp3" loop></audio>

<div class="container animate" id="start">
  <h1>HEY PALAK</h1>
  <p>I made a small game.<br>If you want to play, will you play it?</p>
  <p id="extraMsg"></p>

  <div class="button-zone">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<div class="container hidden" id="intro">
  <p>If you win the game,<br>you can give me any dare.</p>
  <button id="okBtn" class="option">OK</button>
</div>

<div class="container hidden" id="rules">
  <p>You need to win at least<br>7 out of 11 questions.</p>
  <button class="option" onclick="startGame()">Now start the game</button>
</div>

<div class="container hidden" id="game">
  <h2 id="question"></h2>
  <div id="options"></div>
  <div class="nav">
    <button class="navBtn" id="prevBtn">Previous</button>
    <button class="navBtn" id="nextBtn">Okay</button>
  </div>
</div>

<div class="container hidden" id="result"></div>

<script>
const clickSound=document.getElementById("clickSound");
const bgm=document.getElementById("bgm");
bgm.volume=0.15;

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const extraMsg=document.getElementById("extraMsg");

const noMessages=[
  "Think once again.",
  "It is just a small game.",
  "Give it a try.",
  "I am still waiting."
];

let noClicks=0,side=1;

noBtn.onclick=()=>{
  clickSound.play().catch(()=>{});
  extraMsg.innerText=noMessages[Math.min(noClicks,noMessages.length-1)];
  noClicks++;
  side*=-1;
  noBtn.style.transform=`translateX(calc(-50% + ${side*30}px))`;
};

yesBtn.onclick=()=>{
  clickSound.play().catch(()=>{});
  bgm.play().catch(()=>{});
  start.classList.add("hidden");
  intro.classList.remove("hidden");
  intro.classList.add("animate");
};

okBtn.onclick=()=>{
  clickSound.play().catch(()=>{});
  intro.classList.add("hidden");
  rules.classList.remove("hidden");
  rules.classList.add("animate");
};

let index=0,score=0,selected=null;
const answered=new Array(11).fill(false);

const questions=[ /* SAME QUESTIONS AS BEFORE */ 
 {q:"How did we meet for the first time?",o:["Through a friend","Random chat","Comment section","You shared a post on Instagram"],a:"You shared a post on Instagram"},
 {q:"What nickname did I give you?",o:["Priya","Pihu","Pratibha","Palku"],a:"Palku"},
 {q:"When is my birthday?",o:["15 Nov","18 Nov","16 Nov","17 November"],a:"17 November"},
 {q:"My favourite colour is?",o:["Blue","Red","Grey","Black and White"],a:"Black and White"},
 {q:"My Favourite flower?",o:["Lotus","Lily","Sunflower","Rose"],a:"Rose"},
 {q:"What nickname did you give me?",o:["Prince","Piyu","Prem","Piku"],a:"Piku"},
 {q:"Did I ever wish bad for you?",o:["Yes","Maybe","Sometimes","No"],a:"No"},
 {q:"When we met, how old were you?",o:["15","16","18","17"],a:"ALL"},
 {q:"Did I ever use Snapchat for you?",o:["No","Maybe","Not Sure","Yes"],a:"Yes"},
 {q:"What is my dream?",o:["Photographer","Editor","All of these","Cinematographer"],a:"All of these"},
 {q:"After you left, did I miss you?",o:["No","Maybe","Not sure","Yes"],a:"Yes"}
];

function startGame(){
  rules.classList.add("hidden");
  game.classList.remove("hidden");
  game.classList.add("animate");
  loadQ();
}

function loadQ(){
  selected=null;
  question.innerText=questions[index].q;
  options.innerHTML="";
  questions[index].o.sort(()=>Math.random()-0.5).forEach(op=>{
    const b=document.createElement("button");
    b.className="option";
    b.innerText=op;
    b.onclick=()=>{
      selected=op;
      document.querySelectorAll(".option").forEach(x=>x.classList.remove("active"));
      b.classList.add("active");
    };
    options.appendChild(b);
  });
}

nextBtn.onclick=()=>{
  if(!selected) return;
  clickSound.play().catch(()=>{});

  if(!answered[index]){
    if(questions[index].a==="ALL" || selected===questions[index].a) score++;
    answered[index]=true;
  }

  index++;
  index>=questions.length ? endGame() : loadQ();
};

prevBtn.onclick=()=>{
  clickSound.play().catch(()=>{});
  if(index>0){index--;loadQ();}
};

function sparkles(){
  let i=0;
  const t=setInterval(()=>{
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"vw";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),5000);
    if(++i>180) clearInterval(t);
  },80);
}

function endGame(){
  game.classList.add("hidden");
  result.classList.remove("hidden");
  result.className="container";

  if(score>=7){
    result.classList.add("win");
    sparkles();
    result.innerHTML=`
      <h1>YOU WON THE GAME</h1>
      <p>Now give me any dare and I'll complete it</p>
      <button class="option" onclick="location.reload()">Restart</button>
    `;
  }else{
    result.classList.add("lose");
    result.innerHTML=`
      <h1>YOU LOST</h1>
      <p>Better luck next time</p>
      <button class="option" onclick="location.reload()">Retry</button>
    `;
  }
}
</script>

</body>
</html>
