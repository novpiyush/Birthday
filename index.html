<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game</title>

<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  margin:0;
  height:100vh;
  background:url("bg.png") center/cover no-repeat fixed;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* BACKGROUND LINE ANIMATION */
.lines{
  position:fixed;
  inset:0;
  z-index:0;
}
.lines span{
  position:absolute;
  width:2px;
  height:100%;
  background:rgba(255,255,255,0.08);
  animation:move 6s linear infinite;
}
@keyframes move{
  from{transform:translateY(-100%)}
  to{transform:translateY(100%)}
}
.lines span:nth-child(1){left:20%}
.lines span:nth-child(2){left:50%}
.lines span:nth-child(3){left:80%}

/* GLASS CARD */
.card{
  position:relative;
  z-index:5;
  width:320px;
  padding:30px;
  border-radius:20px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  border:1px solid rgba(255,255,255,0.3);
  text-align:center;
  color:#fff;
}

h1{
  margin-top:0;
}

p{
  opacity:.9;
}

.button-zone{
  margin-top:30px;
  position:relative;
  height:120px;
}

#yesBtn{
  width:100%;
  padding:14px;
  border-radius:30px;
  border:none;
  background:#fff;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

/* NO BUTTON FIXED */
#noBtn{
  width:120px;
  padding:12px;
  border-radius:30px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.3);
  color:#fff;
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  cursor:pointer;
}
</style>
</head>

<body>

<div class="lines">
  <span></span><span></span><span></span>
</div>

<div class="card" id="card">
  <h1>HEY PALAK</h1>
  <p>I made a small game.</p>
  <p>If you want to play, will you play it?</p>
  <p id="extra">I am still waiting for your yes.</p>

  <div class="button-zone" id="zone">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<audio id="yesSound" src="yes.mp3"></audio>
<audio id="bgMusic" src="bg.mp3" loop></audio>

<script>
const noBtn=document.getElementById("noBtn");
const zone=document.getElementById("zone");
const yesBtn=document.getElementById("yesBtn");
const card=document.getElementById("card");
const extra=document.getElementById("extra");
const yesSound=document.getElementById("yesSound");
const bgMusic=document.getElementById("bgMusic");

bgMusic.volume=0.2;
bgMusic.play();

/* NO BUTTON ONLY LEFT RIGHT */
noBtn.addEventListener("click",()=>{
  const zoneWidth=zone.clientWidth;
  const btnWidth=noBtn.clientWidth;
  const min=10;
  const max=zoneWidth-btnWidth-10;
  const randomX=Math.floor(Math.random()*(max-min)+min);
  noBtn.style.left=randomX+"px";
});

/* YES FLOW */
yesBtn.addEventListener("click",()=>{
  yesSound.play();
  startGame();
});

let q=0;
let score=0;

const questions=[
  {q:"When did we first talk?",a:["November","November","November","November"]},
  {q:"Favourite flower?",a:["Rose And Lotus","Rose And Lotus","Rose And Lotus","Rose And Lotus"]},
  {q:"Which app?",a:["Instagram","Instagram","Instagram","Instagram"]},
  {q:"Age when we met?",a:["18","18","18","18"]},
  {q:"Month special?",a:["November","November","November","November"]},
  {q:"Favourite color?",a:["Black","Black","Black","Black"]},
  {q:"Song vibe?",a:["Romantic","Romantic","Romantic","Romantic"]},
  {q:"Short Nov?",a:["November","November","November","November"]},
  {q:"Again month?",a:["November","November","November","November"]},
  {q:"Still November?",a:["November","November","November","November"]},
  {q:"Last one?",a:["November","November","November","November"]}
];

function startGame(){
  showQuestion();
}

function showQuestion(){
  if(q>=questions.length){
    card.innerHTML=`
      <h1>YOU WON THE GAME</h1>
      <p>Score: ${score}</p>
      <p>Now you can give me any dare</p>
      <button id="okBtn">OKAY</button>
    `;
    document.getElementById("okBtn").onclick=()=>yesSound.play();
    return;
  }

  const cur=questions[q];
  card.innerHTML=`
    <h2>${cur.q}</h2>
    ${cur.a.map(ans=>`<button class="opt">${ans}</button>`).join("")}
  `;

  document.querySelectorAll(".opt").forEach(btn=>{
    btn.onclick=()=>{
      score++;
      q++;
      showQuestion();
    };
  });
}
</script>

</body>
</html>
