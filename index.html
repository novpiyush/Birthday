<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday ğŸ’–</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg,#ff9a9e,#fad0c4);
      overflow:hidden;
      text-align:center;
      color:white;
    }

    .card{
      background: rgba(255,255,255,0.15);
      padding:40px 30px;
      border-radius:25px;
      backdrop-filter: blur(10px);
      box-shadow:0 10px 40px rgba(0,0,0,0.2);
      animation: pop 1.2s ease;
    }

    @keyframes pop{
      from{ transform: scale(0.5); opacity:0; }
      to{ transform: scale(1); opacity:1; }
    }

    h1{
      font-size:40px;
      margin-bottom:10px;
    }

    p{
      font-size:20px;
      margin-bottom:20px;
    }

    .heart{
      font-size:40px;
      animation: beat 1s infinite;
    }

    @keyframes beat{
      0%,100%{ transform: scale(1); }
      50%{ transform: scale(1.3); }
    }

    button{
      padding:12px 25px;
      border:none;
      border-radius:30px;
      font-size:18px;
      cursor:pointer;
      background:white;
      color:#ff4d6d;
      font-weight:bold;
      transition:0.3s;
    }

    button:hover{
      transform: scale(1.1);
    }

    .hidden{
      display:none;
      margin-top:20px;
      font-size:22px;
      animation: fade 1s ease;
    }

    @keyframes fade{
      from{opacity:0; transform:translateY(20px);}
      to{opacity:1; transform:translateY(0);}
    }

    .balloons{
      position:absolute;
      bottom:-150px;
      width:100%;
      display:flex;
      justify-content:space-around;
      pointer-events:none;
    }

    .balloons span{
      width:40px;
      height:60px;
      background:red;
      border-radius:50%;
      position:relative;
      animation: float 6s linear infinite;
    }

    .balloons span:nth-child(2){ background:yellow; animation-duration:7s;}
    .balloons span:nth-child(3){ background:blue; animation-duration:5s;}
    .balloons span:nth-child(4){ background:green; animation-duration:8s;}
    .balloons span:nth-child(5){ background:pink; animation-duration:6.5s;}

    @keyframes float{
      from{ transform:translateY(0); }
      to{ transform:translateY(-120vh); }
    }
  </style>
</head>

    Love you forever ğŸ’
  </div>
</div>

  <span></span><span></span><span></span><span></span><span></span>

  document.getElementById("msg").classList.remove("hidden");
}
</script>

</body>
</html>
