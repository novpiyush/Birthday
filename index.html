<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This is for Anvi</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa, #e4ebf5);
      font-family: system-ui, sans-serif;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.12);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 12px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    summary {
      list-style: none;
      cursor: pointer;
      padding: 14px 26px;
      background: #4a67ff;
      color: white;
      border-radius: 30px;
      font-size: 16px;
      display: inline-block;
    }

    summary::-webkit-details-marker {
      display: none;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>This is for Anvi.</h1>
    <p>Just something small.</p>

    <details>
      <summary>Tap once</summary>
      <div class="message">
        Not random.<br>
        Just intentional.<br>
        Like you ❤️
      </div>
    </details>
  </div>

</body>
</html>
